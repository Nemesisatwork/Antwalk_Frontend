    <script type="text/javascript">
        var employee=new Object()
        employee.name="Aniket"
        employee.age=22
        employee.address="Ghy"
        employee.salary=150000
        

        //calculating avg marks
        employee.salarycalc=function()
        {
            var newsal = employee.salary + (employee.salary)/10
            document.write(newsal)
        }

        employee.display=function()
        {
            document.write(employee.name+"<br>")
            document.write(employee.age+"<br>")
            document.write(employee.address+"<br>")
            employee.salarycalc()
        }

        employee.display()
