<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var names = new Array("upasana","mujeeb","suchetan","aniket","tanvi","yashika")
        Array.prototype.displayItems = function()
        {
            for(var i=0;i<this.length;i++)
            {
                document.write(this[i]+"<br>")
            }
        }
        document.write("all names<br>")
        names.displayItems();
        document.write("<br> all names in sorted order<br>")
        names.sort()
        names.displayItems();
        document.write("<br>all names in reverse order<br>")
        names.reverse()
        names.displayItems();
        document.write("<br>array after removing the last item<br>")
        names.pop()
        names.displayItems();
        document.write("<br> adding another name<br>")
        names.push("mahesh")
        names.displayItems();
    </script>
</body>
</html>
