<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="showCities()">Click here to get the cities</button>
    <p id="pid"></p>
    <script>
        function showCities()
        {
            var cities=["Mumbai","kolkata","delhi",'lucknow'];
            var temp=""
            for(var i=0;i<cities.length;i++)
            {
                temp += cities[i] + "<br>"
            }
            document.getElementById("pid").innerHTML=true
        }
    </script>
</body>
</html>
