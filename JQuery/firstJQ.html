<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JqueryFirst</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <script>
    $(document).ready(
                    function()
                    {
                        $("p").click(function()
                            {
                                $(this).hide();
                            });
                        $("#b1").click(function()
                        {
                            $(".red").fadeIn(10000);
                        });
                        $("#b2").click(function()
                        {
                            $(".green").fadeOut(1000);
                            $(".yellow").slideDown('slow')
                        });
                    });
    </script>
    <body>
        <p>This is p1</p>
        <table></table>
        <p>This is p2</p>
        <strong></strong>
        <button id="b1">Click here</button>
        <div class="red" style="display:none;width:50px;height:50px;background-color: blue;"></div>
        <div id="div1"></div>
        <div class="red" style="display:none;width:50px;height:50px;background-color: lime;"></div>
        <div class="red" style="display:none;width:50px;height:50px;background-color: yellow;"></div>
        <button id="b2">Click here</button>
        
        <!-- <div id="div1"></div> -->
        <div class="green" style="width:50px;height:50px;background-color: blue;"></div>
        <div class="green" style="width:50px;height:50px;background-color: lime;"></div>
        <div class="green" style="width:50px;height:50px;background-color: yellow;"></div>

        <div class="yellow" style="display:none;width:500px;height:500px;background-color: aqua;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </div>
    </body>
</html>
